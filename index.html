<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <p class="title">
            My Calculator
        </p>
        <div class="calculator">
            <div class="display">
                <p class="perv-op">Perv-Operation</p>
                <p class="curr-op">Curr-Operation</p>
            </div>
            <div class="buttons">
                <button type="button">
                    AC
                </button>
                <button type="button">
                    del
                </button>
                <button type="button">
                    /
                </button>
                <button type="button">
                    x
                </button>
                <button type="button">
                    1
                </button>
                <button type="button">
                    2
                </button>
                <button type="button">
                    3
                </button>
                <button type="button">
                    +
                </button>
                <button type="button">
                    4
                </button>
                <button type="button">
                    5
                </button>
                <button type="button">
                    6
                </button>
                <button type="button">
                    -
                </button>
                <button type="button">
                    7
                </button>
                <button type="button">
                    8
                </button>
                <button type="button">
                    9
                </button>
                <button type="button">
                    .
                </button>
                <button type="button">
                    0
                </button>
                <button id="equal" type="button">
                    =
                </button>
            </div>
        </div>
    </div>
</body>
</html>
